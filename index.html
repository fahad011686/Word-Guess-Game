<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hang-Man</title>
</head>

<body>
    <div class="container">
        <img id="logo" src="assets/images/logo.png" alt="Game Logo">

        <h2>Press a key to guess.</h2>


        <div class="col-lg-3 col-md-6 col-sm-12">Your Word:
            <div id="randomWord">
                fill in blank
            </div>
        </div>

        <div class="col-xs-12 col-md-6">Guesses Remaining:
            <div id="guessRemaining">
                10
            </div>
        </div>

        <div class="col-xs-12 col-md-6">Letter Guessed:
            <div id="letterGuessed">
                <!-- keys pressed -->
            </div>
        </div>
    </div>

    <audio id="audio" controls style="display:none">
        <source src="http://tek.site.nfoservers.com/server/sound/misc/pac_cherry.wav" type="audio/mpeg"> Your browser does not support the audio element.
      </audio>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
